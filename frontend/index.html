<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    
    
    <div class="container front-form ">
        <div class="center"> <img class="logo-name" src="images/logo.jpg" /> </div>
        <div class="row">
            <div class="form-column col-md-6 form-column-left">
                <h1>CREAR UNA CUENTA</h1>
                
                <input type="text" class="form-control"  placeholder="Usuario" />
                <input type="text" class="form-control"  placeholder="Correo Electrónico" />
                <div class="two-inputs-row">
                    <input type="text" class="form-control left-input"  placeholder="Edad" />
                    <input type="text" class="form-control right-input"  placeholder="Sexo" />
                </div>
                <input type="text" class="form-control"  placeholder="Departamento" />
                <input type="text" class="form-control"      placeholder="Municipio" />
                <input type="password" class="form-control input-full"  placeholder="Contraseña" />
                <h1>O CONÉCTATE CON FACEBOOK</h1>
                <a class="full btn btn-primary">Facebook</a>
            </div>
            <div class="form-column col-md-6">
                <h1>¡YA TENGO CUENTA!</h1>
                <input type="text" class="form-control"  placeholder="Usuario" />
                <input type="password" class="form-control"  placeholder="Password" />
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Recordarme
                  </label>
                </div>
                <a class="small">¿Perdiste tu contraseña? Haz click aquí y te la enviaremos.</a>    
            </div>
            
        </div>
        
        <a class="login-btn btn btn-default btn-lg" >INGRESAR</a>
      
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
